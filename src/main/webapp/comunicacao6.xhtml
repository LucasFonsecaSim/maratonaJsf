<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>

<h:body>
   <h:form includeRequestParams="true">
      <p:messages autoUpdate="true"/>
      <h:panelGrid columns="1">
         <ui:repeat value="#{comunicacaoTeste6Bean.estudanteList}" var="estudante" varStatus="status">
            <h:outputText value="#{status.index}"/>&nbsp;
            <h:outputText value="#{estudante.nome}"/>&nbsp;
            <h:outputText value="#{estudante.sobreNome}"/>&nbsp;
            <h:outputText value="#{estudante.nota1}"/>&nbsp;
            <h:commandLink value="Editar" action="#{comunicacaoTeste6Bean.editar(status.index)}"/>&nbsp;
            <br/>
         </ui:repeat>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
